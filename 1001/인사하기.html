<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>인사하기</title>
</head>
<body>
  <h1>이름으로 인사하기</h1>


  <input id="username" type="text">
  <button onclick="greet()">인사하기</button>


  <p id="greeting"></p>

  <script>
    function greet() {
      const user = document.getElementById("username").value;
      document.getElementById("greeting").textContent = user + "님, 반갑습니다!";
    }
  </script>
</body>
</html>
