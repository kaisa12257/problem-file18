<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>별 갯수 입력</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    p {
      white-space: pre;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>

<script>
  const n = parseInt(prompt("별 갯수 입력"));
  if (isNaN(n) || n <= 0) {
    document.body.innerHTML = `<h1>별문자 출력하기</h1><hr><p>입력 오류입니다.</p>`;
  } else {
    let stars = "";
    for (let i = 1; i <= n; i++) stars += "★".repeat(i) + "\n";
    document.body.innerHTML = `<h1>별문자 출력하기</h1><hr><p>${stars}</p>`;
  }
</script>

</body>
</html>
