<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>도형 서식 폼 만들기</title>
</head>
<body>

<h1>도형 서식 폼 만들기</h1>
<hr>

<form>
  <fieldset>
    <legend>도형 서식 입력</legend>

    <p>
      <label for="line_type">선종류</label>
      <select id="line_type">
        <option>선없음</option>
        <option>실선</option>
        <option>점선</option>
      </select>
    </p>

    <p>
      <label for="line_width">선두께</label>
      <input type="number" id="line_width" min="1" max="20" style="width: 50px;">
      <label for="line_color">선색</label>
      <input type="color" id="line_color" value="#0000FF">
    </p>

    <p>
      <label for="opacity">투명도(0~100) :</label>
      <input type="range" id="opacity" min="0" max="100" value="100">
    </p>

  </fieldset>
</form>

</body>
</html>
