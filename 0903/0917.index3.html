<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>2024564034 이재윤</title>
<style>
body { margin: 0 40px; background-color: mistyrose; }
h3 { color: purple; }
hr { border: 5px solid yellowgreen; }
span { color: blue; font-size: 20px; }
.black-line { border-top: solid black; width: 100%; margin: 10px 0; }
</style>
</head>
<body>
<h2>2024564034 이재윤</h2>
<h3>내가 사용할 수 있는 언어</h3>
<div class="black-line"></div>
<ul>
  <li>C++: <progress id="cpp" value="1.5" max="10"></progress> <span id="cppPercent"></span></li>
  <li>파이썬: <progress id="python" value="1.0" max="10"></progress> <span id="pythonPercent"></span></li>
  <li>자바: <progress id="java" value="1.2" max="10"></progress> <span id="javaPercent"></span></li>
</ul>

<h3>로그인</h3>
<form>
  ID: <input type="text" size="15"><br><br>
  Password: <input type="password" size="15"><br><br>
  <input type="submit" value="완료">
</form>

<script>
["cpp","python","java"].forEach(id=>{
  const p=document.getElementById(id);
  document.getElementById(id+"Percent").textContent=Math.round(p.value/p.max*100)+"%";
});
</script>
</body>
</html>
