<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>재생/중지 버튼</title>
    <style>
        .title-box {
            border: 2px solid aliceblue; /* 테두리 색 */
            background-color: aliceblue; /* 안쪽 배경 색 */
            padding: 10px;
            display: inline-block;
            margin-bottom: 10px;
        }

        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h1>가보고 싶은 나라</h1>
    </div>
    <hr>
    <ul>
        <li>프랑스</li>
        <li>독일</li>
        <li>칠레</li>
        <li>남아프리카공화국</li>
    </ul>
</body>
</html>
