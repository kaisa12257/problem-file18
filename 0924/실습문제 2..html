<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>텍스트와 폰트</title>
  <style>
    p {
      color: brown;
      font-family: "Lucida Console", monospace;
      font-size: 16px;
      text-indent: 1em; /* 한 칸 들여쓰기 */
    }

    p span {
      font-size: 24px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>텍스트와 폰트</h3>
  <hr>
  <p>
    Alticle 바탕색에 Brown 색<br>의
    "Lucida Console" 폰트로<br>
    10px 크기이고 <span>저는 이보다 1.5배 큽니다.</span>
  </p>
  <hr>
</body>
</html>
