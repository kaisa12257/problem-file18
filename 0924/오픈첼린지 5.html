<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>빅데이터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            border: 2px solid yellow;
            background-color: yellow;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0 0 10px 0;
        }

        .audio-container {
            text-align: center;
        }

        .content-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .left {
            width: 200px;
            text-align: left;
            border: 2px solid orange;
            background-color: orange;
            padding: 10px;
        }

        .left h2 {
            margin-bottom: 10px;
        }

        .left ul {
            list-style: none;
            padding-left: 0;
        }

        .left li {
            margin-bottom: 5px;
        }

        .right {
            flex: 1;
            border: 2px solid skyblue;
            background-color: skyblue;
            padding: 10px;
        }

        .right h2 a {
            color: black;
            text-decoration: none;
        }

        .right h2 a:hover {
            text-decoration: underline;
        }

        .right img {
            display: block;
            margin-top: 10px;
            max-width: 100%;
        }

        .survey-section {
            background-color: purple;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
        }

        .survey-link {
            background-color: white;
            color: purple;
            text-decoration: none;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
        }

        .copyright {
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>빅데이터</h1>
        <div class="audio-container">
            <audio controls>
                <source src="file:///E:/녹음.mp3.m4a" type="audio/mp4">
            </audio>
        </div>
    </div>

    <div class="content-row">
        <div class="left">
            <h2>목차</h2>
            <ul>
                <li>규모</li>
                <li>다양성</li>
                <li>정확성</li>
            </ul>
        </div>

        <div class="right">
            <h2><a href="https://www.google.com/search?q=빅데이터+규모" target="_blank">규모 (Volume)</a></h2>
            <p>빅데이터는 방대한 데이터 양을 다루기 때문에 전통적인 데이터 처리 기술만으로는 한계가 있습니다.</p>

            <h2><a href="https://www.google.com/search?q=빅데이터+다양성" target="_blank">다양성 (Variety)</a></h2>
            <p>빅데이터는 텍스트, 이미지, 음성, 영상, 센서 데이터 등 다양한 형태로 존재합니다.</p>

            <h2><a href="https://www.google.com/search?q=빅데이터+정확성" target="_blank">정확성 (Veracity)</a></h2>
            <p>데이터의 신뢰성과 정확성이 확보되어야 분석 결과가 의미를 가집니다.</p>

            <img src="file:///E:/빅데이터.jpg" alt="빅데이터 이미지">
        </div>
    </div>

    <div class="survey-section">
        <p class="survey-link" onclick="openSurvey()">설문조사</p>
        <p class="copyright">Copyright 2025 by Google</p>
    </div>

    <script>
        function openSurvey() {
            window.open('file:///E:/과제/survey2.html', '_blank', 'width=600,height=500');
        }
    </script>
</body>
</html>
