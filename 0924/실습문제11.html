<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>빅데이터 이미지 로드 설명</title>
    <style>
        .container {
            display: flex; /* 가로로 배치 */
            gap: 10px;     /* div 사이 간격 */
        }

        .highlight {
            border: 2px solid green;
            width: 200px;         /* 각 박스 폭 200px */
            word-wrap: break-word; /* 글자가 박스를 넘어가지 않도록 줄바꿈 */
            box-sizing: border-box; /* 테두리 포함 */
            padding: 5px;         /* 글자와 테두리 사이 간격 */
        }
    </style>
</head>
<body>
    <h1>3개의 div 활용</h1>
    <hr>

    <div class="container">
        <div class="highlight">
            캔버스에 이미지를 그리기<br>
            위해서는 이미지를 담을 객<br>
            체가 먼저 필요하다
        </div>
        <div class="highlight">
            image 객체의 src 프로퍼티를<br>
            이용하여 비트맵을<br>
            로드한다.
        </div>
        <div class="highlight">
            이미지 로딩이 끝나면 그때 비로서<br>
            이미지의 너비와 높<br>
            이가 제대로 알려진다.
        </div>
    </div>
</body>
</html>
