<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>색 이름과 코드</title>    
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
    
        td.color {
            width: 120px;
            height: 40px;
        }
   
        .color-box {
            width: 100%;
            height: 100%;
            margin: 4px;         
            border-radius: 4px;   
        }
    </style>
</head>
<body>
    <h1>색 이름과 코드</h1>
    <hr>

    <table>
   
        <tr>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
        </tr>
        <tr>
            <td>brown</td>
            <td>#A52A2A</td>
            <td class="color"><div class="color-box" style="background-color:#A52A2A;"></div></td>
            <td>BlueViolet</td>
            <td>#8A2BE2</td>
            <td class="color"><div class="color-box" style="background-color:#8A2BE2;"></div></td>
        </tr>
        <tr>
            <td>DarkOrange</td>
            <td>#FF8C00</td>
            <td class="color"><div class="color-box" style="background-color:#FF8C00;"></div></td>
            <td>DeepSkyBlue</td>
            <td>#00BFFF</td>
            <td class="color"><div class="color-box" style="background-color:#00BFFF;"></div></td>
        </tr>
        <tr>
            <td>Gold</td>
            <td>#FFD700</td>
            <td class="color"><div class="color-box" style="background-color:#FFD700;"></div></td>
            <td>OliveDrab</td>
            <td>#6B8E23</td>
            <td class="color"><div class="color-box" style="background-color:#6B8E23;"></div></td>
        </tr>
    </table>

</body>
</html>
