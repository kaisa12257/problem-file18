<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>어지러워요</title>
    <style>
        img {
            display: block;
            width: 200px;
            height: 200px;
            animation: swing 2s infinite; /* 2초에 한 cycle (왼쪽→오른쪽) 
        }

        @keyframes swing {
            0%   { transform: rotate(0deg); }
            25%  { transform: rotate(-90deg); }  
            50%  { transform: rotate(0deg); }    
            75%  { transform: rotate(90deg); } 
            100% { transform: rotate(0deg); }    
        }
    </style>
</head>
<body>
    <h1>어지러워요</h1>
    <hr>
    <img src="file:///E:/과제/50727b96-e35e-4b32-a264-adafcf51de7c.jpg" alt="">
</body>
</html>
