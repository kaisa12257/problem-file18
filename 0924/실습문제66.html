<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>어지러워요</title>
    <style>
        img {
            display: block;
            width: 200px;
            height: 200px;
            animation: spin 1s linear infinite; 
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>어지러워요</h1>
    <hr>
    <img src="file:///E:/과제/50727b96-e35e-4b32-a264-adafcf51de7c.jpg" alt="">
</body>
</html>
