<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>빅데이터 이미지 로드 설명</title>
    <style>
        .highlight-box {
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;     
            justify-content: flex-start;  
            font-weight: bold;
            font-size: 1.5em;
        }

        .highlight-text {
            background-color: purple; 
            color: white;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>소연재</h1>
    <hr>
    <h2>
        저는 체조 선수 소연재 입니다. 음악을 들으<br>
        면서 책읽기는 좋아 합니다. 김치 찌개와 막<br>
        국수를 무척 좋아 합니다.
    </h2>

    <div class="highlight-box">
        <span class="highlight-text">소연재 공연은 24일입니다.</span>
    </div>
</body>
</html>
