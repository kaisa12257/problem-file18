<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>컴퓨터 기술</title>	
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f9f9f9;
        }

        body {
            box-sizing: border-box;
            padding: 20px 40px;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3em;
            font-weight: 900;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        h2 {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 2em;
            font-weight: 700;
            color: #003366;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-top: 25px;
            margin-bottom: 10px;
        }

        /* 목차 글자만 두 배로 */
        h3 {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 2.4em; /* 기존 1.2em → 2.4em */
            font-style: italic;
            color: #555555;
            margin-top: 0;
            margin-bottom: 15px;
        }

        #volume {
            font-family: 'Courier Prime', monospace;
            color: #0066cc;
        }

        #variety {
            font-family: 'Nanum Gothic', sans-serif;
            color: #009900;
        }

        #veracity {
            font-family: 'Roboto', sans-serif;
            color: #cc0000;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #ff6600;
            transform: scale(1.05);
        }

        audio {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        p {
            line-height: 1.6;
            color: #333333;
        }

        hr {
            border: 1px solid #ddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <audio controls autoplay>
        <source src="녹음.mp3.m4a" type="audio/mp4">
    </audio>

    <h1>빅데이터</h1>
    <h3>목차</h3>

    <h2><a href="#volume">. 규모 (Volume)</a></h2>
    <h2><a href="#variety">. 다양성 (Variety)</a></h2>
    <h2><a href="#veracity">. 정확성 (Veracity)</a></h2>

    <hr>

    <h2 id="volume">
        <a href="https://www.google.com/search?q=빅데이터+규모" target="_blank">규모 (Volume)</a>
    </h2>
    <p>빅데이터는 방대한 데이터 양을 다루기 때문에 전통적인 데이터 처리 기술만으로는 한계가 있습니다.</p>

    <h2 id="variety">
        <a href="https://www.google.com/search?q=빅데이터+다양성" target="_blank">다양성 (Variety)</a>
    </h2>
    <p>빅데이터는 텍스트, 이미지, 음성, 영상, 센서 데이터 등 다양한 형태로 존재합니다.</p>

    <h2 id="veracity">
        <a href="https://www.google.com/search?q=빅데이터+정확성" target="_blank">정확성 (Veracity)</a>
    </h2>
    <p>데이터의 신뢰성과 정확성이 확보되어야 분석 결과가 의미를 가집니다.</p>

    <img src="img/46870_363_1732.jpg" alt="마지막 이미지">
</body>
</html>
