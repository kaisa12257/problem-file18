<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>태그 셀렉터 만들기</title>
  <style>
    body {
      font-family: "Nanum Gothic", "Malgun Gothic", Arial, sans-serif;
      margin: 24px;
    }

    h1 {
      color: blue;
      text-align: right; /* 오른쪽 정렬 */
      margin: 0;
      padding-bottom: 10px; /* 밑줄과 겹치지 않게 여백 */
    }

    hr.title-underline {
      border: none;
      border-bottom: 4px solid black; /* 굵은 검은색 밑줄 */
      margin: 0 0 20px 0; /* 위: 0, 아래: 20px */
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: purple;
      margin-top: 20px;
    }

    .highlight {
      background-color: rgba(0, 150, 255, 0.5);
      padding: 2px 4px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <h1>소연재</h1>
  <hr class="title-underline">

  <p>
    저는 체조 선수 소연재입니다.
    <span class="highlight">음</span><br>
    <span class="highlight">악</span>을 들으며 책 읽기를 좋아합<br>니다.
    <span class="highlight">김치찌개</span>와 <span class="highlight">막국수</span>를 무척<br>
    좋아합니다.
  </p>
</body>
</html>
